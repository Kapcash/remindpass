<ion-header>
  <ion-navbar>
    <ion-title>
      {{'createPassword' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="savePasswd()">
    <ion-item>
      <ion-label stacked>{{'name' | translate}}</ion-label>
      <ion-input required type="text" name="name" [(ngModel)]="newPassword.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{'username' | translate}}</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="newPassword.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{'password' | translate}}</ion-label>
      <ion-input type="text" name="password" [(ngModel)]="newPassword.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon [name]="newPassword.icon" item-start></ion-icon>
      <button ion-button outline item-end type="button" (click)="showIconList()">{{'chooseIcon' | translate}}</button>
    </ion-item>
    <div padding>
      <button block ion-button type="submit">
        {{'save' | translate}}
      </button>
    </div>
  </form>
</ion-content>
