<ion-header [ngClass]="{'blur': !isLoggedIn}">
  <ion-navbar>
    <ion-title>My passwords</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'blur': !isLoggedIn}">
  <ion-list>
    <button ion-item *ngFor="let passwd of passwords | async | filterPasswords: searchFilter" (click)="goToPasswdDetails($event, passwd)">
      <ion-icon name="{{passwd.icon}}" item-start></ion-icon>
      <span>{{passwd.name}}</span>
      <ion-note item-end class="small-date">
        {{passwd.lastEdited | date : 'dd/MM/yyyy HH:mm'}}
      </ion-note>
    </button>
  </ion-list>

  <!-- FOOTER -->
  <ion-footer>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="searchFilter"
        showCancelButton=true>
      </ion-searchbar>
    </ion-toolbar>
  </ion-footer>

  <!-- FAB: Add password -->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addPassdw()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
