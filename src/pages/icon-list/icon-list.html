<ion-header>
  <ion-navbar>
    <ion-title>
      {{'iconList' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(false)">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
      <button ion-button (click)="chooseColor($event)">
        <ion-icon name="color-fill"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row wrap>
      <ion-col *ngFor="let icon of iconList">
        <button ion-button (click)="chooseIcon(icon)">
          <ion-icon role="img" [name]="icon" [style.color]="iconColor"></ion-icon>
        </button>
        <span class="desc">{{'icons.' + icon | translate}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
