<form (ngSubmit)="setPassword()" [formGroup]="passwdForm">
  <ion-item>
    <ion-input name="Password"
      type="password"
      color="light"
      formControlName="passwd"
      placeholder="{{'placeholders.password' | translate}}"
      [(ngModel)]="newPassword"
      clearInput></ion-input>
  </ion-item>
  <span class="error" *ngIf="!passwdForm.controls.passwd.valid  && (passwdForm.controls.passwd.dirty || submitAttempt)">{{'errors.passwordPattern' | translate}}</span>
  <!-- The password have to contains at least a lower case character, a upper case charater, a special character, a number and
      be at least 8 characters long -->
  <ion-item>
    <ion-input name="Password Confirmation"
      type="password"
      color="light"
      formControlName="passwdConfirm"
      placeholder="{{'placeholders.confirmPassword' | translate}}"
      [(ngModel)]="confirmation"
      clearInput></ion-input>
  </ion-item>
  <span class="error" *ngIf="!passwdForm.valid  && submitAttempt">{{'errors.passwordsNotSame' | translate}}</span>
  <button ion-button color="secondary" type="submit">
    {{'setPasswordButton' | translate}}
  </button>
</form>
