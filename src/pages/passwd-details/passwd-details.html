<ion-header>
  <ion-navbar>
    <ion-title>
      Password information
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button (click)="remove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="dismiss(false)">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <span>Icon</span>
      <ion-icon name="{{selectedItem.icon}}" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <span>Name</span>
      <ion-note item-end>
        {{selectedItem.name}}
      </ion-note>
    </ion-item>
    <ion-item>
      <span>Username</span>
      <ion-note item-end>
        {{selectedItem.username}}
      </ion-note>
    </ion-item>
    <ion-item>
      <span>Password</span>
      <ion-note item-end>
        {{shownPassword}}
      </ion-note>
    </ion-item>
    <ion-item>
      <span>Last edition date</span>
      <ion-note item-end>
        {{selectedItem.lastEdited | date : 'dd/MM/yyyy HH:mm'}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
